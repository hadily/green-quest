<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_signin_method"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Change Password</h3>
    </div>
  </div>
  <div id="kt_account_signin_method" class="collapse show">
    <div class="card-body border-top p-9">
      <ng-container *ngIf="!showChangePasswordForm">
        <div class="d-flex flex-wrap align-items-center mb-10">
          <div id="kt_signin_password" class="false">
            <div class="fs-6 fw-bolder mb-1">Password</div>
            <div class="fw-bold text-gray-600">************</div>
          </div>
          <div id="kt_signin_password_button" class="ms-auto false">
            <button
              class="btn btn-light btn-active-light-primary"
              (click)="togglePasswordForm(true)"
            >
              Reset Password
            </button>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="showChangePasswordForm">
        <div class="d-flex flex-wrap align-items-center mb-10">
          <div id="kt_signin_password_edit" class="flex-row-fluid false">
            <form
              [formGroup]="passwordForm"
              id="kt_signin_change_password"
              class="form"
              novalidate=""
            >
              <div class="row mb-1">
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="currentpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >Current Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="currentpassword"
                      formControlName="currentPassword"
                      placeholder="Enter current password"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="newpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >New Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="newpassword"
                      formControlName="newPassword"
                      placeholder="Enter new password"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="fv-row mb-0">
                    <label
                      for="confirmpassword"
                      class="form-label fs-6 fw-bolder mb-3"
                      >Confirm New Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg form-control-solid"
                      id="confirmpassword"
                      formControlName="passwordConfirmation"
                      placeholder="Confirm new password"
                    />
                  </div>
                </div>
              </div>
              <div class="form-text mb-5">
                Password must be at least 8 characters and contain symbols
              </div>
              <div class="d-flex">
                <button
                  id="kt_password_submit"
                  type="button"
                  class="btn btn-primary me-2 px-6"
                  (click)="savePassword()"
                >
                  <ng-container *ngIf="!isLoading"
                    >Update Password</ng-container
                  >
                  <ng-container *ngIf="isLoading">
                    <span class="indicator-progress" [style.display]="'block'">
                      Please wait...{{ " " }}
                      <span
                        class="
                          spinner-border spinner-border-sm
                          align-middle
                          ms-2
                        "
                      ></span>
                    </span>
                  </ng-container>
                </button>
                <button
                  id="kt_password_cancel"
                  type="button"
                  class="btn btn-color-gray-500 btn-active-light-primary px-6"
                  (click)="togglePasswordForm(false)"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <div id="kt_signin_password_button" class="ms-auto d-none">
            <button class="btn btn-light btn-active-light-primary">
              Reset Password
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
