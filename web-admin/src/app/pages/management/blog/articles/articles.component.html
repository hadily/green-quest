<div class="table-container">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Latest Articles</span>
      <span class="text-muted mt-1 fw-bold fs-7">Total Articles : {{ articles.length }}</span>
    </h3>

    <div class="header-actions">
      <!--begin::Form-->
      <form data-kt-search-element="form" class="search-form position-relative mb-3" autocomplete="off">
        <!--begin::Icon-->
        <span
          [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
          class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0"
        ></span>
        <!--end::Icon-->

        <!--begin::Input-->
        <input type="text" class="form-control form-control-flush ps-10" name="search" value="" placeholder="Search..." data-kt-search-element="input" (input)="onSearchChange($event)"/>
        <!--end::Input-->
      </form>
      <!--end::Form-->

      <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Click to add a user">
        <button (click)="byMonth()" class="btn btn-sm btn-light-primary">
          Month
        </button>
        <button (click)="byWeek()" class="btn btn-sm btn-light-primary">
            Week
        </button>
        <button (click)="byDay()" class="btn btn-sm btn-light-primary">
            day
        </button>
      </div>
    </div>
  </div>
  <!-- end::Header -->

  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-150px">Article</th>
            <th class="min-w-140px">Writer</th>
            <th class="min-w-120px">Release Date</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        
        <!-- begin::Table body -->
        <tbody>
            <tr *ngFor="let article of articles">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="d-flex justify-content-start flex-column">
                      <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">{{article.title}}</a>
                      <span class="text-muted fw-bold text-muted d-block fs-7">{{article.subTitle}}</span>
                    </div>
                  </div>
                </td>
                <td>
                  <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{article.writer}}</a>
                </td>
                <td>
                  <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{article.date}}</a>
                </td>
                <td>
                  <div class="d-flex justify-content-end flex-shrink-0">
                    <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="openUpdateModal(article.id)">
                      <i class="bi bi-pen"></i>
                    </button>
                    <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="openDeleteModal(article.id)">
                      <i class="bi bi-trash2"></i>
                    </button>
                  </div>
                </td>
            </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- end::Body -->
</div>
