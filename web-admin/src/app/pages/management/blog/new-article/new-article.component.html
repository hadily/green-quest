<div class="modal-content">
  
<h2>Create New Article</h2>
<form (ngSubmit)="onSubmit()" #articleForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="article.title" name="title" required>
  </div>
  <div class="form-group">
    <label for="subTitle">Sub Title</label>
    <input type="text" id="subTitle" [(ngModel)]="article.subTitle" name="subTitle" required>
  </div>
  
  <div class="form-group">
    <label for="writer">Author</label>
    <select id="writer" [(ngModel)]="article.writerId" name="writer" required>
      <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }} {{ user.lastName }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="summary">Summary</label>
    <input type="text" id="summary" [(ngModel)]="article.summary" name="summary" required>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea type="text" id="text" [(ngModel)]="article.text" name="text" rows="5" class="form-control" required></textarea>
  </div>
  <button type="submit">Submit</button>
  <button type="button">Cancel</button>
</form>

</div>
