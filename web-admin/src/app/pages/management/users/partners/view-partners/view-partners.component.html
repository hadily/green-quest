<div class="table-container">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Partner Statistics</span>
      <span class="text-muted mt-1 fw-bold fs-7">Total Partners : {{ partners.length }}</span>
    </h3>

    <div class="header-actions">
      <!--begin::Form-->
      <form data-kt-search-element="form" class="search-form position-relative mb-3" autocomplete="off">
        <!--begin::Icon-->
        <!-- <span
          inlineSVG="{{fileUrl}}/uploads/{{partner.imageFilename}}"
          class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0"
        ></span> -->

        <!--end::Icon-->

        <!--begin::Input-->
        <input type="text" class="form-control form-control-flush ps-10" name="search" value="" placeholder="Search..." data-kt-search-element="input" (input)="onSearchChange($event)"/>
        <!--end::Input-->
      </form>
      <!--end::Form-->

      <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Click to add a user">
        <button (click)="openModal()" class="btn btn-sm btn-light-primary">
          <i class="bi bi-plus-lg"></i>
          New Partner
        </button>
      </div>
    </div>
  </div>
  <!-- end::Header -->

  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div class="form-check form-check-sm form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" value="1" data-kt-check="true" data-kt-check-target=".widget-9-check" />
              </div>
            </th>
            <th class="min-w-150px">Partner</th>
            <th class="min-w-140px">Company</th>
            <th class="min-w-120px">City</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let partner of partners">
            <td>
              <div class="form-check form-check-sm form-check-custom form-check-solid">
                <input class="form-check-input widget-9-check" type="checkbox" value="{{ partner.id }}" />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img  src="{{fileUrl}}/uploads/{{partner.imageFilename}}">
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">{{ partner.firstName }} {{ partner.lastName }}</a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">{{ partner.email }}</span>
                </div>
              </div>
            </td>
            <td>
              <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{ partner.companyName }}</a>
              <span class="text-muted fw-bold text-muted d-block fs-7">{{ partner.companyDescription }}</span>
            </td>
            <!-- <td class="text-end">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2">
                  <span class="text-muted me-2 fs-7 fw-bold">50%</span>
                </div>
                <div class="progress h-6px w-100">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width]="'50%'"></div>
                </div>
              </div>
            </td> -->
            <td>
              <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{ partner.localisation }}</a>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="openUpdateModal(partner.id)">
                  <i class="bi bi-pen"></i>
                </button>
                <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="openDeleteModal(partner.id)">
                  <i class="bi bi-trash2"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- end::Body -->
</div>
