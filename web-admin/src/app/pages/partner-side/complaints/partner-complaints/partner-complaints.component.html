<div class="table-container">
    <!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">All Complaints</span>
      <span class="text-muted mt-1 fw-bold fs-7">Total Complaints : {{complaints.length}}</span>
    </h3>
    <div class="card-toolbar">
        <button class="btn btn-sm btn-light-primary" (click)="createModal()">
            File Complaint
        </button>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-325px rounded-start">Complaint</th>
            <th class="min-w-125px">Article</th>
            <th class="min-w-125px">Date</th>
            <th class="min-w-125px">Status</th>
            <th class="min-w-50px"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let complaint of complaints">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                  >
                    {{ complaint.subject }}
                  </a>
                </div>
              </div>
            </td>
            <td>
              <a
                href="#"
                class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ complaint.relatedTo }}
              </a>
            </td>
            <td>
              <a
                href="#"
                class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ complaint.date }}
              </a>
            </td>
            <td>
              <span [ngClass]="getBadgeClass(complaint.status)">{{complaint.status}}</span>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="openModal(complaint.id)">
                  <i class="bi bi-pen"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
  
</div>
