<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-content">
  <h2>Update Event</h2>
  <form (ngSubmit)="onUpdate()" #partnerForm="ngForm">
    <div class="form-group">
      <div class="form-group">
        <label for="imageFilename">Image</label>
        <img  [src]="fileUrl + '/uploads/' + event.imageFilename" class="print-size-image">
        <input type="file" id="imageFilename" (change)="selectImage($event)" name="imageFilename" required>
      </div>
      <label for="name">Event Name</label>
      <input type="name" id="name" [(ngModel)]="event.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Event Description</label>
      <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" [(ngModel)]="event.startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" [(ngModel)]="event.endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" [(ngModel)]="event.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="nbParticipants">Number of Participants</label>
      <input type="text" id="nbParticipants" [(ngModel)]="event.nbParticipants" name="nbParticipants" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="event.category" name="category" required>
    </div>
    <button type="submit">Update</button>
    <button type="button" (click)="closeModal()">Cancel</button>
  </form>
</div>
