<div class="container">
    <h2>Create New Event</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <div class="form-group">
          <label for="imageFilename">Image</label>
          <input type="file" id="imageFilename" (change)="selectImage($event)" name="imageFilename" required>
        </div>
        <label for="serviceName">Service Name</label>
        <input type="text" id="serviceName" [(ngModel)]="event.serviceName" name="serviceName" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="event.startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" [(ngModel)]="event.endDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="event.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="available">Available</label>
        <select id="available" [(ngModel)]="event.available" name="available" required>
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
