<div class="table-container">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Product : {{ product.name }}</span>
        <span class="text-muted mt-1 fw-bold fs-7">Total Reservations : {{ bookings.length }}</span>
      </h3>
    <!-- end::Header -->
  
    <!-- begin::Body -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
          <!-- begin::Table head -->
          <thead>
            <tr class="fw-bolder text-muted">
              <th class="min-w-100px">Name</th>
              <th class="min-w-80px">Email</th>
              <th class="min-w-80px">Phone Number</th>
              <th class="min-w-80px">Reservation Date</th>              
              <th class="min-w-80px">Status</th>
              <th class="min-w-60px text-end">Actions</th>
            </tr>
          </thead>
          <!-- end::Table head -->
          
          <!-- begin::Table body -->
          <tbody>
              <tr *ngFor="let booking of bookings">
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="d-flex justify-content-start flex-column">
                        <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">{{booking.clientName}}</a>
                      </div>
                    </div>
                  </td>
                  <td>
                    <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{booking.clientEmail}}</a>
                  </td>
                  <td>
                    <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{booking.clientPhoneNumber}}</a>
                  </td>
                  <td>
                    <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{booking.reservationDate}}</a>
                  </td>
                  <td>
                    <div class="form-group">
                      <select id="status" [(ngModel)]="booking.status" (change)="onStatusChange($event)" name="status" required>
                        <option value="New">New</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Cancelled">Cancelled</option>
                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex justify-content-end flex-shrink-0">
                      <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="updateBooking(booking.id)">
                        <i class="bi bi-pen"></i>
                      </button>
                      <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="onDelete(booking.id)">
                        <i class="bi bi-trash2"></i>
                      </button>
                    </div>
                  </td>
              </tr>
          </tbody>
          <!-- end::Table body -->
        </table>
        <!-- end::Table -->
      </div>
      <!-- end::Table container -->
    </div>
    <!-- end::Body -->
  </div>
