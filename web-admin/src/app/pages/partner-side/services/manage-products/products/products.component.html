<div class="table-container">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">All Products</span>
        <span class="text-muted mt-1 fw-bold fs-7">Total Products : {{ products.length }}</span>
      </h3>
  
      <div class="header-actions">
        <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Click to add a user">
          <button (click)="openModal()" class="btn btn-sm btn-light-primary">
            <i class="bi bi-plus-lg"></i>
            New Product
          </button>
        </div>
      </div>
    </div>
    <!-- end::Header -->
  
    <!-- begin::Body -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
          <!-- begin::Table head -->
          <thead>
            <tr class="fw-bolder text-muted">
              <th class="min-w-100px">Product</th>
              <th class="min-w-150px">description</th>
              <th class="min-w-80px">Price</th>
              <th class="min-w-80px">Bookings</th>
              <th class="min-w-60px text-end">Actions</th>
            </tr>
          </thead>
          <!-- end::Table head -->
          
          <!-- begin::Table body -->
          <tbody>
              <tr *ngFor="let product of products">
                  <td>
                    <div class="d-flex align-items-center">
                        <div class="symbol symbol-70px me-5">
                            <img  src="{{fileUrl}}/uploads/{{product.imageFilename}}">
                          </div>
                      <div class="d-flex justify-content-start flex-column">
                        <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">{{product.name}}</a>
                      </div>
                    </div>
                  </td>
                  <td>
                    <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{product.description}}</a>
                  </td>
                  <td>
                    <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">{{product.price}}</a>
                  </td>
                  <td>
                    <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="openBookingModal(product.id)">
                      View Bookings
                    </button>
                  </td>
                  <td>
                    <div class="d-flex justify-content-end flex-shrink-0">
                      <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" (click)="openUpdateModal(product.id)">
                        <i class="bi bi-pen"></i>
                      </button>
                      <button class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="openDeleteModal(product.id)">
                        <i class="bi bi-trash2"></i>
                      </button>
                    </div>
                  </td>
              </tr>
          </tbody>
          <!-- end::Table body -->
        </table>
        <!-- end::Table -->
      </div>
      <!-- end::Table container -->
    </div>
    <!-- end::Body -->
  </div>
